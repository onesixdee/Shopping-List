<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main">
		<header>
			<h1>Shopping List</h1>

		<section>

				<ul class="categories">

					</li>
				
					<li>
						<button class="btn" id="button">Meat</button>
						<input  class="add-item" id="filter" type="text" placeholder="add item" value=""></input>
					</li>
	
					<li>
						<button class="btn">Dairy</button>
						<input class="add-item" id="filter" type="text" placeholder="add item" value=""></input>
					</li>
			
					<li>
						<button class="btn">Frozen</button>
						<input class="add-item" id="filter" type="text" placeholder="add item" value=""></input>
					</li>
				
					<li> 
						<button class="btn">Pantry</button>
						<input class="add-item" id="filter" type="text" placeholder="add item" value=""></input>
					</li>	
				</ul>	
				<button class="close">Close</button>
				<button class="reset">Reset</button>
			</div>	
	
		</section>

	</div>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/script.js"></script>

</html>
