<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List by Diana Duong</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main">
		<header>
			<h1>Shopping List</h1>
		</header>

		<section>
			<div>
				<ul id="categories">
					<li>
						<button class="btn" id="button">Produce</button>
						<input class="add-item btn-content" type="text" placeholder="+ add item" value=""></input>
					</li>
					<li>
						<button class="btn" id="button">Meat</button>
						<input  class="add-item btn-content" type="text" placeholder="+ add item" value=""></input>
					</li>
					<li>
						<button class="btn">Dairy</button>
						<input class="add-item btn-content" type="text" placeholder="+ add item" value=""></input>
					</li>
					<li>
						<button class="btn">Frozen</button>
						<input class="add-item btn-content" type="text" placeholder="+ add item" value=""></input>
					</li>
					<li>  
						<button class="btn">Pantry</button>
						<input class="add-item btn-content" type="text" placeholder="+ add item" value=""></input>
					</li>	
				</ul>	
			</div>	

			<div>
				<button class="close">Close</button>
				<button class="reset">Reset</button>
			</div>
		</section>
	</div>

<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
