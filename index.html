<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="list">

		<h1>Shopping List</h1>
			<div class="categories">
				<ul>
					<li><button class="btn produce-btn">Produce</button></li>
					<li><input id="add-produce-item" class="add-item" type="text" placeholder="add item" value=""></input></li>
					<li><input class="item-entered" type="checkbox" value=""> <p></p> </input></li>
				</ul>
				<ul>
					<li><button class="btn meat-btn">Meat</button></li>
					<li><input id="add-meat-item" class="add-item" type="text" placeholder="add item" value=""> <p></p> </input></li>
				</ul>
				</ul>	
					<li><button class="btn dairy-btn">Dairy</button></li>
					<li><input id="add-dairy-item" class="add-item" type="text" placeholder="add item" value=""> <p></p> </input></li>
				</ul>
				<ul>
					<li><button class="btn frozen-btn">Frozen</button></li>
					<li><input id="add-frozen-item" class="add-item" type="text" placeholder="add item" value=""> <p></p> </input></li>
				</ul>
				<ul>
					<li><button class="btn pantry-btn">Pantry</button></li>
					<li><input id="add-pantry-item" class="add-item" type="text" placeholder="add item" value=""> <p></p> </input></li>	
				</ul>			
	</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/cart.js"></script>
</body>
</html>
